<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Symptom Checker</title>
</head>
<body>
  <h1><center>Symptom Checker</center></h1>

  <div>
    <textarea id="symptom-input" placeholder="Describe your symptoms..."></textarea><br>
    <button id="check-btn">Check Symptoms</button>
  </div>

  <h2>Results</h2>
  <div id="results"></div>

  <h2>Feedback</h2>
  <button data-feedback="helpful">Helpful!</button>
  <button data-feedback="not-helpful">Not Helpful :( </button>

  <h2>Search History</h2>
  <ul id="history-list"></ul>

  <script src="script.js"></script>
</body>
</html>
